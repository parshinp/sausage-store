variables:
   VERSION: 1.0.${CI_PIPELINE_ID}
   MAVEN_REPO_PATH: ./.m2/repository
# ##  JAVA_OPTS: -XX:MaxRAMPercentage=90

stages:
   - build
   - release
   - deploy

build:
   stage: build
   script:
      - cd backend
      - mvn package -Dversion.application=${VERSION} -Dmaven.repo.local=${MAVEN_REPO_PATH}
   rules:
      - changes:
           - backend/*

release:
   stage: release
   script:
    - cd backend
    - mvn deploy -DskipTests -Dversion.application=${VERSION} -Dmaven.repo.local=${MAVEN_REPO_PATH} -s settings.xml

before_script:
  - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 600 ~/.ssh
  - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts
  - ssh ${DEV_USER}@${DEV_HOST} "id"
  - ssh ${DEV_USER}@${DEV_HOST} "ls -la ~/"
  
deploy:
  stage: deploy
  script:
    - pwd
    - cd backend 
    - ls -la
    - scp sausage-store-backend.service ${DEV_USER}@${DEV_HOST}:/home/${DEV_USER}/sausage-store-backend.service
    - ssh ${DEV_USER}@${DEV_HOST} export "CURRENT_VERSION=${VERSION}"; export "VERSION=${VERSION}"; export "DEV_HOST=${DEV_HOST}"; export "NEXUS_REPO_URL=${NEXUS_REPO_URL}"; export "NEXUS_REPO_USER=${NEXUS_REPO_USER}"; export "NEXUS_REPO_PASS=${NEXUS_REPO_PASS}"; setsid "/home/student/projects/sausage-store/backend/deploy.sh";
#    - ssh ${DEV_USER}@${DEV_HOST} "setsid /home/student/projects/sausage-store/backend/deploy.sh"
  rules:
     - changes:
          - backend/*
